<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I.C.W.</title>
    <style>
        /* ===== å…¨å±€æ ·å¼ä¸åŠ¨æ€ç‰¹æ•ˆ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0b0f17;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* æ‰«æçº¿ç‰¹æ•ˆï¼ˆåªæ’­æ”¾ä¸€æ¬¡ï¼‰ */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a90e2, #a0c4ff, #4a90e2, transparent);
            box-shadow: 0 0 15px #4a90e2;
            animation: scan 1s ease-out forwards; /* åªæ’­æ”¾ä¸€æ¬¡ï¼Œåœåœ¨ç»ˆç‚¹ */
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
        }

        @keyframes scan {
            0% { top: -2px; opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        /* åŠ¨æ€ç²’å­èƒŒæ™¯ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 30% 40%, #1a2f4a 0%, #0a111f 100%);
        }
        .particle {
            position: absolute;
            background: rgba(100, 180, 255, 0.15);
            border-radius: 50%;
            filter: blur(3px);
            animation: float 12s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(15px); }
            50% { transform: translateY(-50px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(20px); }
        }

        /* ä¸»å®¹å™¨ï¼ˆç•¥ï¼Œä¿æŒä¸å˜ï¼‰... */
        /* ä¸ºèŠ‚çœç¯‡å¹…ï¼Œæ­¤å¤„çœç•¥ä¸ä¹‹å‰ç›¸åŒçš„æ ·å¼ï¼Œå®é™…ä½¿ç”¨æ—¶è¯·ä¿ç•™åŸæœ‰å®Œæ•´æ ·å¼ */
        /* ... è¯·å°†æ‚¨ä¹‹å‰çš„å…¨éƒ¨æ ·å¼ç²˜è´´åœ¨æ­¤å¤„ ... */
    </style>
</head>
<body>
    <!-- æ‰«æçº¿å…ƒç´ ï¼ˆåˆå§‹éšè—ï¼ŒåŠ è½½åé€šè¿‡JSæ˜¾ç¤ºå¹¶è§¦å‘åŠ¨ç”»ï¼‰ -->
    <div class="scan-line" id="scanLine"></div>
    <div id="particles"></div>

    <!-- é”™è¯¯é¡µé¢ã€ä¸»åº”ç”¨ç­‰ç»“æ„ä¿æŒä¸å˜... -->
    <!-- ... è¯·å°†æ‚¨ä¹‹å‰çš„å…¨éƒ¨HTMLç»“æ„ç²˜è´´åœ¨æ­¤å¤„ ... -->

    <script>
        (function() {
            // ---------- å¸¸é‡ ----------
            const ADMIN_PASSWORD = "5720";
            const PUBLIC_ID = "PUBLIC";
            const ADMIN_ID = "0";

            const STORAGE_KEYS = {
                USERS: 'icw_users_final_v2',  // ç‰ˆæœ¬æ›´æ–°ï¼Œé¿å…å†²çª
                MESSAGES: 'icw_messages_final',
                FRIEND_REQUESTS: 'icw_friend_requests_final',
                CONTACT_REQUESTS: 'icw_contact_requests_final'
            };

            // ---------- åŸºç¡€è·¯å¾„æ£€æµ‹ ----------
            function getBasePath() {
                const path = window.location.pathname;
                const match = path.match(/^(.*?)(\d+)(?:\/|$)/);
                if (match) {
                    return match[1];
                }
                return path.substring(0, path.lastIndexOf('/') + 1);
            }

            // ---------- ä»è·¯å¾„æå–ç”¨æˆ·ID ----------
            function getUserIdFromPath() {
                const path = window.location.pathname;
                const match = path.match(/\/(\d+)(?:\/|$)/);
                return match ? match[1] : null;
            }

            // ---------- åˆå§‹åŒ–å­˜å‚¨ ----------
            if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify([
                    { uid: ADMIN_ID, name: 'ä¼Šæ³•å…°å¡', tag: 'ç®¡ç†å‘˜', avatar: 'ğŸ‘¤', contacts: [PUBLIC_ID], contactGranted: [], friends: [], isAdmin: true, registered: true }
                ]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.MESSAGES)) localStorage.setItem(STORAGE_KEYS.MESSAGES, '{}');
            if (!localStorage.getItem(STORAGE_KEYS.FRIEND_REQUESTS)) localStorage.setItem(STORAGE_KEYS.FRIEND_REQUESTS, '[]');
            if (!localStorage.getItem(STORAGE_KEYS.CONTACT_REQUESTS)) localStorage.setItem(STORAGE_KEYS.CONTACT_REQUESTS, '[]');

            // ---------- å·¥å…·å‡½æ•° ----------
            const getUsers = () => JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS)) || [];
            const saveUsers = (users) => localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            const findUserByUid = (uid) => getUsers().find(u => u.uid === uid);
            const findUserByName = (name) => getUsers().find(u => u.name === name);

            const getFriendRequests = () => JSON.parse(localStorage.getItem(STORAGE_KEYS.FRIEND_REQUESTS)) || [];
            const saveFriendRequests = (reqs) => localStorage.setItem(STORAGE_KEYS.FRIEND_REQUESTS, JSON.stringify(reqs));

            const getMessages = (chatId) => (JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES)) || {})[chatId] || [];
            const addMessage = (chatId, msg) => {
                const all = JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES)) || {};
                if (!all[chatId]) all[chatId] = [];
                all[chatId].push(msg);
                localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(all));
            };

            // ---------- å…¨å±€å˜é‡ ----------
            let currentUser = null;
            let currentChatWith = PUBLIC_ID;
            let pendingUidForRegister = null;

            // ---------- é¡µé¢åŠ è½½æ—¶è§¦å‘æ‰«æçº¿åŠ¨ç”»ï¼ˆåªä¸€æ¬¡ï¼‰----------
            setTimeout(() => {
                const scanLine = document.getElementById('scanLine');
                if (scanLine) {
                    scanLine.style.opacity = '1';
                    scanLine.style.animation = 'scan 1s ease-out forwards';
                }
            }, 100); // å»¶è¿Ÿç¡®ä¿DOMæ¸²æŸ“

            // ---------- è·¯ç”±å¤„ç† ----------
            const uidFromPath = getUserIdFromPath();
            if (!uidFromPath) {
                window.location.href = getBasePath() + ADMIN_ID;
            } else {
                let user = findUserByUid(uidFromPath);
                if (!user) {
                    document.getElementById('errorPage').classList.remove('hidden');
                    document.getElementById('backToAdminBtn').onclick = () => {
                        window.location.href = getBasePath() + ADMIN_ID;
                    };
                } else {
                    if (!user.registered) {
                        // æœªæ³¨å†Œï¼Œå¼¹å‡ºæ³¨å†Œæ¨¡æ€æ¡†
                        pendingUidForRegister = uidFromPath;
                        document.getElementById('regUid').innerText = uidFromPath;
                        document.getElementById('registerModal').classList.remove('hidden');
                        document.getElementById('registerConfirm').onclick = () => {
                            const name = document.getElementById('regName').value.trim();
                            if (!name) { alert('ç§°è°“ä¸èƒ½ä¸ºç©º'); return; }
                            const tag = document.getElementById('regTag').value.trim();
                            const users = getUsers();
                            const idx = users.findIndex(u => u.uid === uidFromPath);
                            if (idx !== -1) {
                                users[idx].name = name;
                                users[idx].tag = tag;
                                users[idx].registered = true;
                                users[idx].contacts = [PUBLIC_ID, ADMIN_ID];
                                users[idx].friends = [];
                                users[idx].contactGranted = [];
                                saveUsers(users);
                                currentUser = users[idx];
                                document.getElementById('registerModal').classList.add('hidden');
                                document.getElementById('mainApp').classList.remove('hidden');
                                renderMainApp();
                                showWelcomeModal(true); // é¦–æ¬¡æ³¨å†Œ
                            } else {
                                alert('æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•');
                            }
                        };
                    } else {
                        if (uidFromPath === ADMIN_ID) {
                            if (sessionStorage.getItem('icw_admin_final') === 'true') {
                                currentUser = user;
                                document.getElementById('mainApp').classList.remove('hidden');
                                renderMainApp();
                                showWelcomeModal(false); // å·²æ³¨å†Œç™»å½•
                            } else {
                                document.getElementById('passwordModal').classList.remove('hidden');
                                document.getElementById('submitAdminPassword').onclick = () => {
                                    const pwd = document.getElementById('adminPassword').value;
                                    if (pwd === ADMIN_PASSWORD) {
                                        sessionStorage.setItem('icw_admin_final', 'true');
                                        currentUser = user;
                                        document.getElementById('passwordModal').classList.add('hidden');
                                        document.getElementById('mainApp').classList.remove('hidden');
                                        renderMainApp();
                                        showWelcomeModal(false);
                                    } else alert('å¯†ç é”™è¯¯');
                                    document.getElementById('adminPassword').value = '';
                                };
                            }
                        } else {
                            currentUser = user;
                            document.getElementById('mainApp').classList.remove('hidden');
                            renderMainApp();
                            showWelcomeModal(false);
                        }
                    }
                }
            }

            // ---------- æ˜¾ç¤ºæ¬¢è¿å¼¹çª— ----------
            function showWelcomeModal(isNewUser) {
                if (!currentUser) return;
                const firstName = currentUser.name.charAt(0);
                let message;
                if (isNewUser) {
                    message = `æ¬¢è¿æ‚¨çš„åŠ å…¥ï¼Œ${firstName}åšå£«`;
                } else {
                    message = `è®¿é—®è¯·æ±‚å·²æ”¶åˆ°ï¼Œæ¬¢è¿ï¼Œ${firstName}åšå£«`;
                }
                document.getElementById('welcomeMessage').innerText = message;
                document.getElementById('welcomeModal').classList.remove('hidden');
                document.getElementById('closeWelcome').onclick = () => {
                    document.getElementById('welcomeModal').classList.add('hidden');
                };
            }

            // ---------- æ¸²æŸ“ä¸»ç•Œé¢ï¼ˆä¸ä¹‹å‰ç›¸åŒï¼‰----------
            function renderMainApp() {
                if (!currentUser) return;
                document.getElementById('headerName').innerText = currentUser.name;
                document.getElementById('headerUid').innerText = '#' + currentUser.uid;
                document.getElementById('myName').innerText = currentUser.name;
                document.getElementById('myTag').innerText = currentUser.tag || 'æ— æ ‡ç­¾';
                document.getElementById('myAvatar').innerText = 'ğŸ‘¤';

                const pendingCount = getFriendRequests().filter(r => r.to === currentUser.uid && r.status === 'pending').length;
                const badge = document.getElementById('friendRequestBadge');
                if (pendingCount > 0) {
                    badge.classList.remove('hidden');
                    badge.innerText = pendingCount;
                } else {
                    badge.classList.add('hidden');
                }

                const users = getUsers();
                const friends = currentUser.friends || [];
                let html = `
                    <div class="contact-category">ğŸ“¢ å…¬å…±</div>
                    <div class="contact-item ${currentChatWith === PUBLIC_ID ? 'active' : ''}" data-chatid="${PUBLIC_ID}">
                        <div class="contact-avatar">ğŸŒ</div><div class="contact-info"><div class="contact-name">å…¬å±</div></div>
                    </div>
                    <div class="contact-category">ğŸ”· ä¼Šæ³•å…°å¡</div>
                    <div class="contact-item ${currentChatWith === ADMIN_ID ? 'active' : ''}" data-chatid="${ADMIN_ID}">
                        <div class="contact-avatar">ğŸ‘‘</div><div class="contact-info"><div class="contact-name">ä¼Šæ³•å…°å¡</div></div>
                    </div>
                `;

                if (friends.length > 0) {
                    html += `<div class="contact-category">ğŸ‘¥ å¥½å‹</div>`;
                    friends.forEach(fuid => {
                        const friend = users.find(u => u.uid === fuid);
                        if (friend) {
                            html += `<div class="contact-item ${currentChatWith === fuid ? 'active' : ''}" data-chatid="${fuid}">
                                <div class="contact-avatar">ğŸ‘¤</div>
                                <div class="contact-info">
                                    <div class="contact-name">${friend.name}</div>
                                    <div class="contact-tag">${friend.tag || ''}</div>
                                </div>
                            </div>`;
                        }
                    });
                }

                document.getElementById('contactList').innerHTML = html;
                document.querySelectorAll('.contact-item').forEach(el => {
                    el.addEventListener('click', () => switchChat(el.dataset.chatid));
                });

                if (!currentChatWith) switchChat(PUBLIC_ID);
                else switchChat(currentChatWith);
                updateChatHeader(currentChatWith);
            }

            function switchChat(chatId) {
                currentChatWith = chatId;
                document.querySelectorAll('.contact-item').forEach(el => {
                    if (el.dataset.chatid === chatId) {
                        el.classList.add('active');
                    } else {
                        el.classList.remove('active');
                    }
                });
                loadMessages(chatId);
                updateChatHeader(chatId);
            }

            function loadMessages(chatId) {
                const msgs = getMessages(chatId);
                const container = document.getElementById('messageList');
                let html = '';
                msgs.forEach(msg => {
                    const isOwn = msg.sender === currentUser.uid;
                    const sender = findUserByUid(msg.sender);
                    html += `
                        <div class="message ${isOwn ? 'own' : ''}">
                            <div class="message-avatar">ğŸ‘¤</div>
                            <div class="message-bubble">
                                <div>${msg.text}</div>
                                <div class="message-time">${msg.time}</div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html || '<div style="text-align:center; color:#6b8ba0; padding:30px;">æš‚æ— æ¶ˆæ¯</div>';
                container.scrollTop = container.scrollHeight;
            }

            function updateChatHeader(chatId) {
                const title = document.getElementById('currentChatName');
                const actions = document.getElementById('chatActions');
                actions.innerHTML = '';

                if (chatId === PUBLIC_ID) {
                    title.innerText = 'å…¬å±';
                } else if (chatId === ADMIN_ID) {
                    title.innerText = 'ä¼Šæ³•å…°å¡';
                    if (!(currentUser.contactGranted || []).includes(ADMIN_ID)) {
                        addActionButton('ğŸ“ ç”³è¯·è”ç³»', requestContact);
                    } else {
                        addActionButton('ğŸ“ æ‹¨æ‰“ç”µè¯', () => window.location.href = 'tel:+8615986785788');
                        addActionButton('ğŸ’¬ QQ', () => window.open('https://qm.qq.com/q/JObrZqjBqS', '_blank'));
                    }
                    if (currentUser.isAdmin) {
                        addActionButton('âš™ ç®¡ç†', () => { loadAdminPanel(); document.getElementById('adminModal').classList.remove('hidden'); });
                    }
                } else {
                    const friend = findUserByUid(chatId);
                    title.innerText = friend ? friend.name : 'å¥½å‹';
                }
                addActionButton('ğŸ“‹ å¥½å‹ç”³è¯·', () => loadFriendRequestsModal());

                function addActionButton(text, onClick) {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.innerText = text;
                    btn.onclick = onClick;
                    actions.appendChild(btn);
                }
            }

            // ---------- å¥½å‹ç³»ç»Ÿæ ¸å¿ƒï¼ˆä¸ä¹‹å‰ç›¸åŒï¼‰----------
            function requestContact() {
                const reqs = JSON.parse(localStorage.getItem(STORAGE_KEYS.CONTACT_REQUESTS)) || [];
                if (!reqs.find(r => r.from === currentUser.uid)) {
                    reqs.push({ from: currentUser.uid, to: ADMIN_ID, time: new Date().toLocaleString() });
                    localStorage.setItem(STORAGE_KEYS.CONTACT_REQUESTS, JSON.stringify(reqs));
                    alert('è”ç³»ç”³è¯·å·²å‘é€');
                }
            }

            document.getElementById('openFriendSearchBtn').addEventListener('click', () => {
                document.getElementById('friendSearchInput').value = '';
                document.getElementById('friendSearchResults').innerHTML = '';
                document.getElementById('friendSearchModal').classList.remove('hidden');
            });

            document.getElementById('friendSearchInput').addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (!query) { document.getElementById('friendSearchResults').innerHTML = ''; return; }
                const users = getUsers().filter(u => u.uid !== currentUser.uid && u.uid !== ADMIN_ID && u.uid !== PUBLIC_ID && u.registered === true);
                const results = users.filter(u => u.uid.includes(query) || (u.name && u.name.includes(query)));
                let html = '';
                results.forEach(u => {
                    const alreadyFriend = (currentUser.friends || []).includes(u.uid);
                    const alreadyRequested = getFriendRequests().some(r => r.from === currentUser.uid && r.to === u.uid && r.status === 'pending');
                    html += `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:8px; border-bottom:1px solid #2b5580;">
                            <span>${u.name} (${u.uid})</span>
                            ${!alreadyFriend && !alreadyRequested ? 
                                `<button class="action-btn" data-send="${u.uid}">å‘é€ç”³è¯·</button>` : 
                                `<span style="color:#6b8ba0;">${alreadyFriend ? 'å·²æ˜¯å¥½å‹' : 'å·²ç”³è¯·'}</span>`}
                        </div>
                    `;
                });
                document.getElementById('friendSearchResults').innerHTML = html || 'æ— åŒ¹é…ç”¨æˆ·';
                document.querySelectorAll('[data-send]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const toUid = e.target.dataset.send;
                        const reqs = getFriendRequests();
                        reqs.push({ from: currentUser.uid, to: toUid, status: 'pending', time: new Date().toISOString() });
                        saveFriendRequests(reqs);
                        alert('å¥½å‹ç”³è¯·å·²å‘é€');
                        document.getElementById('friendSearchInput').value = '';
                        document.getElementById('friendSearchResults').innerHTML = '';
                        renderMainApp();
                    });
                });
            });

            document.getElementById('closeFriendSearch').addEventListener('click', () => {
                document.getElementById('friendSearchModal').classList.add('hidden');
            });

            function loadFriendRequestsModal() {
                const reqs = getFriendRequests().filter(r => r.to === currentUser.uid && r.status === 'pending');
                const listDiv = document.getElementById('friendRequestsList');
                if (reqs.length === 0) {
                    listDiv.innerHTML = '<p style="text-align:center;">æš‚æ— å¾…å¤„ç†çš„å¥½å‹ç”³è¯·</p>';
                } else {
                    let html = '';
                    reqs.forEach((req, idx) => {
                        const fromUser = findUserByUid(req.from);
                        html += `
                            <div class="friend-request-item">
                                <span>${fromUser ? fromUser.name : req.from} æƒ³è¦æ·»åŠ ä½ ä¸ºå¥½å‹</span>
                                <div>
                                    <button class="action-btn" data-accept="${idx}">åŒæ„</button>
                                    <button class="action-btn" data-reject="${idx}">æ‹’ç»</button>
                                </div>
                            </div>
                        `;
                    });
                    listDiv.innerHTML = html;

                    document.querySelectorAll('[data-accept]').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const idx = e.target.dataset.accept;
                            const reqsAll = getFriendRequests();
                            const req = reqsAll[idx];
                            if (req && req.to === currentUser.uid) {
                                if (!currentUser.friends) currentUser.friends = [];
                                if (!currentUser.friends.includes(req.from)) currentUser.friends.push(req.from);
                                const fromUser = findUserByUid(req.from);
                                if (fromUser) {
                                    if (!fromUser.friends) fromUser.friends = [];
                                    if (!fromUser.friends.includes(currentUser.uid)) fromUser.friends.push(currentUser.uid);
                                    const users = getUsers();
                                    const fromIdx = users.findIndex(u => u.uid === req.from);
                                    users[fromIdx] = fromUser;
                                    const currentIdx = users.findIndex(u => u.uid === currentUser.uid);
                                    users[currentIdx] = currentUser;
                                    saveUsers(users);
                                }
                                reqsAll.splice(idx, 1);
                                saveFriendRequests(reqsAll);
                                loadFriendRequestsModal();
                                renderMainApp();
                            }
                        });
                    });

                    document.querySelectorAll('[data-reject]').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const idx = e.target.dataset.reject;
                            const reqsAll = getFriendRequests();
                            reqsAll.splice(idx, 1);
                            saveFriendRequests(reqsAll);
                            loadFriendRequestsModal();
                        });
                    });
                }
                document.getElementById('friendRequestsModal').classList.remove('hidden');
            }

            document.getElementById('closeFriendRequests').addEventListener('click', () => {
                document.getElementById('friendRequestsModal').classList.add('hidden');
            });

            // ---------- æ¶ˆæ¯å‘é€ ----------
            document.getElementById('sendMsg').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            function sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                if (!text || !currentChatWith) return;
                addMessage(currentChatWith, {
                    sender: currentUser.uid,
                    text: text,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });
                loadMessages(currentChatWith);
                input.value = '';
            }

            // ---------- ä¸ªäººä¿¡æ¯ ----------
            document.getElementById('profileSummary').addEventListener('click', () => {
                document.getElementById('profileUid').innerText = currentUser.uid;
                document.getElementById('profileName').value = currentUser.name || '';
                document.getElementById('profileTag').value = currentUser.tag || '';
                document.getElementById('profileModal').classList.remove('hidden');
            });
            document.getElementById('saveProfile').addEventListener('click', () => {
                const newName = document.getElementById('profileName').value.trim();
                if (!newName) return alert('ç§°è°“ä¸èƒ½ä¸ºç©º');
                currentUser.name = newName;
                currentUser.tag = document.getElementById('profileTag').value.trim();
                const users = getUsers();
                const idx = users.findIndex(u => u.uid === currentUser.uid);
                users[idx] = currentUser;
                saveUsers(users);
                document.getElementById('profileModal').classList.add('hidden');
                renderMainApp();
            });
            document.getElementById('closeProfile').addEventListener('click', () => document.getElementById('profileModal').classList.add('hidden'));

            // ---------- ç®¡ç†å‘˜é¢æ¿ ----------
            function loadAdminPanel() {
                const users = getUsers();
                let html = '';
                users.forEach(u => {
                    if (u.uid !== ADMIN_ID) {
                        const status = u.registered ? 'å·²æ³¨å†Œ' : 'æœªæ³¨å†Œ';
                        html += `<div style="display:flex; justify-content:space-between; margin:10px 0;">
                            <span>${u.name || 'ï¼ˆæœªè®¾ç½®ï¼‰'} (${u.uid}) [${status}]</span>
                            <div>
                                <button class="action-btn" data-login="${u.uid}" ${!u.registered ? 'disabled' : ''}>ç™»å½•</button>
                                <button class="action-btn" data-delete="${u.uid}">æ³¨é”€</button>
                                <button class="action-btn" data-grant="${u.uid}" ${!u.registered ? 'disabled' : ''}>æˆäºˆè”ç³»</button>
                            </div>
                        </div>`;
                    }
                });
                document.getElementById('userListAdmin').innerHTML = html || 'æš‚æ— å…¶ä»–ç”¨æˆ·';

                document.querySelectorAll('[data-login]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const target = findUserByUid(e.target.dataset.login);
                        if (target && target.registered) {
                            currentUser = target;
                            document.getElementById('adminModal').classList.add('hidden');
                            window.history.pushState(null, '', getBasePath() + target.uid);
                            renderMainApp();
                        }
                    });
                });
                document.querySelectorAll('[data-delete]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const targetUid = e.target.dataset.delete;
                        if (confirm(`æ³¨é”€ç”¨æˆ· ${targetUid}ï¼Ÿ`)) {
                            saveUsers(getUsers().filter(u => u.uid !== targetUid));
                            loadAdminPanel();
                        }
                    });
                });
                document.querySelectorAll('[data-grant]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const targetUid = e.target.dataset.grant;
                        const user = findUserByUid(targetUid);
                        if (user && user.registered) {
                            if (!user.contactGranted) user.contactGranted = [];
                            if (!user.contactGranted.includes(ADMIN_ID)) {
                                user.contactGranted.push(ADMIN_ID);
                                const usersAll = getUsers();
                                const idx = usersAll.findIndex(u => u.uid === targetUid);
                                usersAll[idx] = user;
                                saveUsers(usersAll);
                                alert('å·²æˆäºˆè”ç³»æƒé™');
                            }
                        }
                    });
                });

                const contactReqs = JSON.parse(localStorage.getItem(STORAGE_KEYS.CONTACT_REQUESTS)) || [];
                let reqHtml = '';
                contactReqs.forEach((req, idx) => {
                    const from = findUserByUid(req.from);
                    reqHtml += `<div>${from ? from.name : req.from} ç”³è¯·è”ç³» <button class="action-btn" data-accept="${idx}">åŒæ„</button></div>`;
                });
                document.getElementById('pendingContactList').innerHTML = reqHtml || 'æ— ';
                document.querySelectorAll('[data-accept]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const idx = e.target.dataset.accept;
                        const reqs = JSON.parse(localStorage.getItem(STORAGE_KEYS.CONTACT_REQUESTS)) || [];
                        const req = reqs[idx];
                        if (req) {
                            const user = findUserByUid(req.from);
                            if (user && user.registered) {
                                if (!user.contactGranted) user.contactGranted = [];
                                if (!user.contactGranted.includes(ADMIN_ID)) {
                                    user.contactGranted.push(ADMIN_ID);
                                    const usersAll = getUsers();
                                    const uidx = usersAll.findIndex(u => u.uid === req.from);
                                    usersAll[uidx] = user;
                                    saveUsers(usersAll);
                                }
                            }
                            reqs.splice(idx, 1);
                            localStorage.setItem(STORAGE_KEYS.CONTACT_REQUESTS, JSON.stringify(reqs));
                            loadAdminPanel();
                        }
                    });
                });
            }

            document.getElementById('createUserBtn').addEventListener('click', () => {
                const users = getUsers();
                let maxId = 0;
                users.forEach(u => { if (!isNaN(u.uid) && parseInt(u.uid) > maxId) maxId = parseInt(u.uid); });
                const newUid = (maxId + 1).toString();
                users.push({
                    uid: newUid,
                    name: '',
                    tag: '',
                    avatar: 'ğŸ‘¤',
                    contacts: [],
                    contactGranted: [],
                    friends: [],
                    isAdmin: false,
                    registered: false
                });
                saveUsers(users);
                const link = `${window.location.origin}${getBasePath()}${newUid}`;
                document.getElementById('newUserResult').innerText = `ç¼–å·: ${newUid}\né“¾æ¥: ${link}`;
                document.getElementById('newUserResultModal').classList.remove('hidden');
            });

            document.getElementById('closeNewUserResult').addEventListener('click', () => {
                document.getElementById('newUserResultModal').classList.add('hidden');
            });

            document.getElementById('adminClose').addEventListener('click', () => document.getElementById('adminModal').classList.add('hidden'));

            // ç²’å­èƒŒæ™¯
            (function createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 40; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    const s = Math.random() * 180 + 40;
                    p.style.width = s + 'px'; p.style.height = s + 'px';
                    p.style.left = Math.random() * 100 + '%'; p.style.top = Math.random() * 100 + '%';
                    p.style.animationDuration = (Math.random() * 10 + 8) + 's';
                    p.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(p);
                }
            })();
        })();
    </script>
